<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NISAY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0221, #1a103d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .splash-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #ff007f, #0d0221);
      animation: fadeOut 2s ease forwards;
      animation-delay: 2s;
    }

    .glow {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
    }

    .app {
      display: none;
      padding: 2rem;
    }

    .visible {
      display: block;
    }

    button {
      background: #ff007f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff007f;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff3399;
    }

    .badge {
      margin-top: 1rem;
      background: #1a103d;
      border-left: 5px solid #ff007f;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff007f55;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <h1 class="glow">NISAY</h1>
  </div>

  <div class="app" id="app">
    <h2>Bienvenue, Agent NISAY</h2>
    <button id="scanBtn">Scanner mon hoodie</button>
    <div id="missionResult" style="display:none;">
      <h3>üöÄ Mission D√©bloqu√©e</h3>
      <p>+10 points ajout√©s √† ton profil</p>
      <div class="badge">üéñÔ∏è Badge : Hacker Urbain</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").classList.add("visible");
      }, 2000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const scanBtn = document.getElementById("scanBtn");
      const result = document.getElementById("missionResult");

      scanBtn.addEventListener("click", () => {
        result.style.display = "block";
      });
    });
  </script>
</body>
</html>
